      <body style="height: 100%; overflow: hidden;">
        <div class=" ui cursor">+
        </div>
        <div class="ui hint" id="hint">
          Press E to interact
        </div>
        <div class="ui" id="overlay"></div>
        <div class="ui top">
          <img src="assets/UI/top.svg" width="250px"/>
          <div>Tab to Pause</div>
        </div>
        <div class="ui bottom"><img src="assets/UI/bottom.svg" width="250px"/></div>
        <div class="ui dialogue" id="dialog">Hi! Welcome to my Gallery!</div>
        <div class="ui pause" id="pause-menu">
          <h2>Pause</h2>
          <button id="resume">Resume</button>
          <button id="restart"><a href="gamescreen.html">Restart</a></button>
          <button id="exit"><a href="index.html">Exit</a></button>
          <button id="exit"><a href="end-screen.html">Credits</a></button>
        </div>
        <div id="game"></div>
        <div class="ui controls" id="controls">
          <h2 style="text-align: center;">CONTROLS</h2>
          <div class="row" style="margin-bottom: 30px;">
            <div class="col-2" style="display: flex; flex-direction: column; justify-content: center; align-content: flex-start;">
              <div style="display: flex; justify-content: center;">
                <span class="key">W</span>
              </div>
              <div style="display: flex; justify-content: center; gap: 5px; margin-top: 5px;">
                <span class="key">A</span>
                <span class="key">S</span>
                <span class="key">D</span>
              </div>
            </div>
            <div class="col-4">Move</div>
            <div class="col-6"></div>
          </div>

          <div class="row" style="margin-bottom: 30px;">
            <div class="col-2" style="display: flex; justify-content: right;">
              <span class="key" style="padding: 10px 20px 1px 4px; font-size: 15px;">TAB</span>
            </div>
            <div class="col-4">Pause</div>
            <div class="col-6"></div>
          </div>

          <div class="row" style="margin-bottom: 30px;">
            <div class="col-2" style="display: flex; justify-content: right;">
              <span class="key">E</span>
            </div>
            <div class="col-4">Interact</div>
            <div class="col-6"></div>
          </div>

          <div class="row" style="margin-bottom: 30px;">
            <div class="col-2" style="display: flex; justify-content: right;">
              <span class="key">TAB</span>
            </div>
            <div class="col-4">Look Around</div>
            <div class="col-6"></div>
          </div>
